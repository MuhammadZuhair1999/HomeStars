<html>
    <head>
        <meta charset="utf-8">
        <title>Chat Assistant</title>
        <link rel="stylesheet" href="chatStyle.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

    </head>
    <body>
        <div class="mega">
        <div class="wrapper">
            <div class ="head-text">Let's Chat? -HomeStar Assistant</div>
            <div class = "chat-box">
                <div class ="desc-text"> Please fill Out the form below to start chatting with the next avaialble agent.</div>
                <form action="#">
                <div class="field">
                    <input type ="text" placeholder="Your Name" required>
                </div>
                <div class="field">
                    <input type ="email" placeholder="Email Address"required>
                </div>
                <div class="field textarea">
                    <textarea cols ="30" rows="10" placeholder="Explain Your Question..."required></textarea>    
                </div>
                <div class="field">
                    <button type="submit">Start Chat</button>
               </form>
                </div>

            </div>
        </div>
    </body>
</html>
